<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Learning World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <style>
        .blog-preview-container {
            max-width: 900px;
            margin: 80px auto 40px;
            padding: 2rem;
        }

        .blog-preview-header {
            margin-bottom: 2rem;
        }

        .blog-preview-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #e2e8f0;
            color: #4a5568;
            border-radius: 20px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .blog-preview-title {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .blog-preview-meta {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            color: #718096;
            font-size: 0.95rem;
        }

        .blog-preview-author {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .author-info {
            display: flex;
            flex-direction: column;
        }

        .author-name {
            color: #2d3748;
            font-weight: 600;
        }

        .blog-preview-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .blog-preview-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .blog-preview-content {
            color: #4a5568;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .blog-preview-content p {
            margin-bottom: 1.5rem;
        }

        .blog-preview-content h2 {
            color: #2d3748;
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
        }

        .blog-preview-content ul {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .blog-preview-content li {
            margin-bottom: 0.5rem;
        }

        .blog-preview-actions {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .share-buttons {
            display: flex;
            gap: 1rem;
        }

        .share-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }

        .share-button:hover {
            transform: translateY(-2px);
        }

        .twitter {
            background: #1DA1F2;
        }

        .facebook {
            background: #4267B2;
        }

        .linkedin {
            background: #0077B5;
        }

        .back-to-blogs {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4299e1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-blogs:hover {
            color: #2b6cb0;
        }

        @media (max-width: 768px) {
            .blog-preview-container {
                padding: 1rem;
            }

            .blog-preview-title {
                font-size: 2rem;
            }

            .blog-preview-meta {
                flex-direction: column;
                gap: 1rem;
            }

            .blog-preview-image {
                height: 250px;
            }

            .blog-preview-actions {
                flex-direction: column-reverse;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Learning World</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html#services-section">Services</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="blog.html" class="active">Blog</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="admin-login-btn" onclick="window.location.href='admin_login.html'">Admin Login</button>
                <button class="register-btn" onclick="window.location.href='signup.html'">Register</button>
            </div>
            <div class="hamburger">
                <i class="fas fa-user-plus register" onclick="handleRegisterClick(event)"></i>
                <i class="fas fa-bars" id="hamburgerIcon"></i>
            </div>
        </div>
        <div class="mobile-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html#services-section">Services</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="blog.html" class="active">Blog</a></li>
                <button class="admin-login-btn" onclick="window.location.href='admin_login.html'">Admin Login</button>
            </ul>
        </div>
    </nav>

    <div class="blog-preview-container">
        <article>
            <header class="blog-preview-header">
                <span class="blog-preview-category" id="blogCategory">Online Learning</span>
                <h1 class="blog-preview-title" id="blogTitle">The Future of Education: Embracing Digital Learning</h1>
                <div class="blog-preview-meta">
                    <div class="blog-preview-author">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Author" class="author-avatar" id="authorImage">
                        <div class="author-info">
                            <span class="author-name" id="authorName">John Smith</span>
                            <span>Author</span>
                        </div>
                    </div>
                    <div class="blog-preview-date">
                        <i class="far fa-calendar"></i>
                        <span id="blogDate">Mar 15, 2024</span>
                    </div>
                </div>
            </header>

            <img src="" alt="Blog Post" class="blog-preview-image" id="blogImage">

            <div class="blog-preview-content" id="blogContent">
                <!-- Content will be dynamically loaded -->
            </div>

            <div class="blog-preview-actions">
                <a href="blog.html" class="back-to-blogs">
                    <i class="fas fa-arrow-left"></i>
                    Back to Blogs
                </a>
                <div class="share-buttons">
                    <a href="#" class="share-button twitter" onclick="shareBlog('twitter')">
                        <i class="fab fa-twitter"></i>
                        Tweet
                    </a>
                    <a href="#" class="share-button facebook" onclick="shareBlog('facebook')">
                        <i class="fab fa-facebook-f"></i>
                        Share
                    </a>
                    <a href="#" class="share-button linkedin" onclick="shareBlog('linkedin')">
                        <i class="fab fa-linkedin-in"></i>
                        Post
                    </a>
                </div>
            </div>
        </article>
    </div>

    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id'),
                title: params.get('title'),
                category: params.get('category'),
                author: params.get('author'),
                authorImage: params.get('authorImage'),
                date: params.get('date'),
                image: params.get('image'),
                content: params.get('content')
            };
        }

        function loadBlogContent() {
            const params = getUrlParams();
            
            // Update page title
            document.title = `${params.title || 'Blog Post'} - Learning World`;
            
            // Update blog content
            document.getElementById('blogCategory').textContent = params.category || 'Online Learning';
            document.getElementById('blogTitle').textContent = params.title || 'Blog Title';
            document.getElementById('authorName').textContent = params.author || 'Author Name';
            document.getElementById('authorImage').src = params.authorImage || 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80';
            document.getElementById('blogDate').textContent = params.date || new Date().toLocaleDateString();
            document.getElementById('blogImage').src = params.image || 'https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80';
            document.getElementById('blogImage').alt = params.title || 'Blog Post';
            
            // Load content
            const content = decodeURIComponent(params.content || '');
            document.getElementById('blogContent').innerHTML = content || `
                <p>Explore how digital transformation is reshaping education and creating new opportunities for learners worldwide. The rapid advancement of technology has revolutionized the way we learn, making education more accessible and engaging than ever before.</p>
                
                <h2>The Rise of Digital Learning</h2>
                <p>Digital learning platforms have become increasingly popular, offering flexible learning options that cater to diverse learning styles and schedules. This transformation has been accelerated by recent global events, pushing educational institutions to adapt and innovate.</p>
                
                <h2>Key Benefits of Digital Learning</h2>
                <ul>
                    <li>Flexibility in learning pace and schedule</li>
                    <li>Access to diverse learning resources</li>
                    <li>Interactive and engaging content</li>
                    <li>Real-time feedback and assessment</li>
                    <li>Global connectivity and collaboration</li>
                </ul>
                
                <p>As we continue to embrace digital learning, it's essential to understand its impact on traditional education systems and how we can leverage technology to create more effective learning experiences.</p>
            `;
        }

        function shareBlog(platform) {
            const url = window.location.href;
            const title = document.getElementById('blogTitle').textContent;
            
            let shareUrl;
            switch(platform) {
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(url)}`;
                    break;
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                    break;
                case 'linkedin':
                    shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`;
                    break;
            }
            
            if (shareUrl) {
                window.open(shareUrl, '_blank', 'width=600,height=400');
            }
        }

        // Load blog content when page loads
        document.addEventListener('DOMContentLoaded', loadBlogContent);
    </script>
</body>
</html>
