<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Courses - Learning World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="courses.css">
   
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Learning World</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html#services-section">Services</a></li>
                <li><a href="courses.html" class="active">Courses</a></li>
                <li><a href="index.html#blog-section">Blog</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="admin-login-btn" onclick="window.location.href='admin_login.html'">Admin Login</button>
                <button class="register-btn" onclick="window.location.href='signup.html'">Register</button>
            </div>
            <div class="hamburger">
                <i class="fas fa-user-plus register" onclick="handleRegisterClick(event)"></i>
                <i class="fas fa-bars" id="hamburgerIcon"></i>
            </div>
        </div>
        <div class="mobile-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html#services-section">Services</a></li>
                <li><a href="courses.html" class="active">Courses</a></li>
                <li><a href="index.html#blog-section">Blog</a></li>
                <button class="admin-login-btn" onclick="window.location.href='admin_login.html'">Admin Login</button>
            </ul>
            <div class="nav-buttons">
                <!-- <button class="register-btn">Register</button> -->
            </div>
        </div>
    </nav>

    <div class="courses-container">
        <div class="page-header">
            <h1>Our Courses</h1>
            <p>Explore our wide range of courses and start your learning journey today.</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search courses by title, description, or topic...">
                <button id="clearSearch" class="clear-search">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div id="coursesGrid" class="courses-grid">
            <!-- Course cards will be dynamically added here -->
        </div>
    </div>

    <script>
        // Hamburger menu functionality
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');
        const hamburgerIcon = document.getElementById('hamburgerIcon');

        // Set active class for current page
        document.addEventListener('DOMContentLoaded', function() {
            // Get all navigation links
            const navLinks = document.querySelectorAll('.nav-links a');
            const mobileLinks = document.querySelectorAll('.mobile-menu a');
            
            // Set active class for Courses link since we're on courses.html
            navLinks.forEach(link => {
                if (link.getAttribute('href') === 'courses.html') {
                    link.classList.add('active');
                }
            });
            
            mobileLinks.forEach(link => {
                if (link.getAttribute('href') === 'courses.html') {
                    link.classList.add('active');
                }
            });
        });

        hamburgerIcon.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });

        // Handle register icon click
        function handleRegisterClick(event) {
            event.preventDefault();
            hamburgerIcon.click();
            setTimeout(() => {
                window.location.href = 'signup.html';
            }, 300);
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('active');
            }
        });
    </script>
    <script src="courses.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
