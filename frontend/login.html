<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - E-Learning Platform</title>
  <link rel="stylesheet" href="login_signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-user-circle"></i> Login</h2>
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
    <input type="email" id="loginEmail" placeholder="Email" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
    <input type="password" id="loginPassword" placeholder="Password" required />
      </div>
      <button type="submit" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    <p><a href="forget.html">Forgot Password?</a></p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const loginBtn = document.getElementById('loginBtn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // Show loading state
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      loginBtn.classList.add('loading');
      loginBtn.disabled = true;

      try {
        const response = await fetch('https://online-e-learning-platform-production.up.railway.app/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          // Store token and user data
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify({ name: data.name }));
          
          // Show success message
          successMessage.textContent = 'Login successful! Redirecting...';
          successMessage.style.display = 'block';
          
          // Redirect to home page
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          throw new Error(data.msg || 'Login failed');
        }
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
        errorMessage.classList.add('shake');
        
        // Remove shake animation after it completes
        setTimeout(() => {
          errorMessage.classList.remove('shake');
        }, 500);
      } finally {
        // Reset button state
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
