<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Learning World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #4299e1;
            --secondary-color: #2d3748;
            --accent-color: #e53e3e;
            --text-color: #2d3748;
            --light-bg: #f7fafc;
            --border-color: #e2e8f0;
            --success-color: #48bb78;
            --error-color: #f56565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        .admin-login-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .admin-login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .login-image {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(66, 153, 225, 0.1) 0%, rgba(229, 62, 62, 0.1) 100%);
            border-radius: 15px;
        }

        .login-image img {
            max-width: 100%;
            height: auto;
            animation: float 6s ease-in-out infinite;
        }

        .login-form {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .login-header p {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 1rem;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light-bg);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-color);
            opacity: 0.5;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--accent-color);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .security-info {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--light-bg);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .security-info i {
            color: var(--success-color);
            font-size: 1.5rem;
        }

        .security-info p {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 992px) {
            .admin-login-container {
                grid-template-columns: 1fr;
                max-width: 600px;
            }

            .login-image {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .admin-login-container {
                padding: 1.5rem;
            }

            .login-header h1 {
                font-size: 2rem;
            }

            .login-form {
                padding: 1rem;
            }
        }

        .error-message {
            color: var(--error-color);
            background: rgba(245, 101, 101, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            color: var(--success-color);
            background: rgba(72, 187, 120, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="login-image">
            <img src="https://cdn-icons-png.flaticon.com/512/2997/2997897.png" alt="Admin Login">
        </div>
        <div class="login-form">
            <div class="login-header">
                <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
                <p>Access your admin dashboard securely</p>
            </div>
            <form action="#" method="POST" id="adminLoginForm">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <div class="security-info">
                <i class="fas fa-shield-alt"></i>
                <p>This is a secure admin login page. Please ensure you're using the correct credentials.</p>
            </div>
        </div>
    </div>

    <script>
        // Add smooth transitions for form elements
        document.querySelectorAll('.form-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                this.parentElement.parentElement.classList.remove('focused');
            });
        });

        // Handle form submission
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const button = this.querySelector('.login-button');
            const originalText = button.innerHTML;

            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Show loading state
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            button.disabled = true;

            // Simulate API call
            setTimeout(() => {
                if (username === 'admin' && password === 'admin123') {
                    // Show success message
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    
                    // Redirect to admin dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.html';
                    }, 1000);
                } else {
                    // Show error message
                    errorMessage.textContent = 'Invalid username or password. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    // Reset button state
                    button.innerHTML = originalText;
                    button.disabled = false;
                    
                    // Shake animation for error
                    errorMessage.style.animation = 'none';
                    errorMessage.offsetHeight; // Trigger reflow
                    errorMessage.style.animation = 'shake 0.5s ease-in-out';
                }
            }, 1500);
        });

        // Handle remember me functionality
        document.getElementById('remember').addEventListener('change', function() {
            if (this.checked) {
                localStorage.setItem('rememberAdmin', 'true');
            } else {
                localStorage.removeItem('rememberAdmin');
            }
        });

        // Check for remembered credentials
        window.addEventListener('load', function() {
            if (localStorage.getItem('rememberAdmin') === 'true') {
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>
